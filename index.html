<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess Game</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="gamearea">
            <div class="playerOne">
                <h1 class="headingOne">Player One</h1>
                <input class="inputOne" type="text" />
                <button class="buttonOne">Start</button>
                <h2 class="error"></h2>
            </div>
            <div class="playerTwo">
                <h1 class="headingTwo">Player Two</h1>
                <input class="inputTwo" type="text" />
                <div class="chance-box">
                    <button class="buttonTwo">Check</button>
                    <p class="chance">Chance Left 5</p>
                </div>
                <h2 class="error2"></h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
